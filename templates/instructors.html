
<!DOCTYPE html>
<html>
<head><link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="{{ url_for('static', filename='script.js')}}"> </script>


</head>
<body class="bg">
<div class="nav">
 <ul class="navbar">
  <li class="innavbar" style="color: white;"><a href="{{url_for('SignIn')}}">Home<span class="sr-only"></span></a></li>
  <li class="innavbar"><a href="{{url_for('instructors')}}">Instructors</a></li>
  <li class="innavbar"><a href="{{url_for('signup')}}">Sign Up</a></li>
  <li class="innavbar"><a href="{{url_for('aboutus')}}">About Us</a></li>
</ul> 
</div>
<div class= 'flash'>
	{%for message in get_flashed_messages()%}
		<ul>
			<li><strong>{{message }}</strong></li>
		</ul>
	{% endfor %}
</div>
{% if inst==[]%}
<p> There are currently no instructors available </p>
{%else%}
<div class="instructors">
<img src="https://beautyhealthtips.in/wp-content/uploads/2015/03/Women-grooming-tips-for-interview-1.jpg" style="width:270px;height:230px;">
	{% for i in inst %}
	<a href={{url_for('instructor', instructors_id = i.id)}}>
		<p class="inst" ">{{i.name}}</p>
		<p class="inst">{{i.age}} years old</p>
		<p class="inst">{{i.place}}</p>
		<br><br><br>
	

	</a>
	{% endfor %}
</div>
{% endif %}
</body>
</html>
